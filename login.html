<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for the mental health app.">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Assuming CSS file is in the same directory -->
</head>

<body>
    <main>
        <h2>Login to Your Account</h2>

        <form method="post" action="/auth/login" id="login-form"> <!-- Updated action URL to match backend -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p>Don't have an account? <a href="/register.html">Register here</a>.</p>
    </main>

    <script src="common.js"></script> <!-- Ensure common.js is included -->
    <script src="login.js"></script> <!-- Ensure login.js is included -->
</body>
</html>
