<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mood statistics for the mental health app.">
    <title>Mood Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mood Statistics</h1>
    </header>

    <main>
        <h2>Your Mood Overview</h2>

        <section>
            <h3>Mood Distribution</h3>
            <ul id="mood-distribution">
                <!-- Mood distribution will be populated by JavaScript -->
            </ul>
        </section>

        <section>
            <h3>Latest Mood Entry</h3>
            <p id="latest-mood">
                <!-- Latest mood entry will be populated by JavaScript -->
            </p>
        </section>

        <section>
            <h3>Mood Trend Over the Last Week</h3>
            <ul id="mood-trend">
                <!-- Mood trend will be populated by JavaScript -->
            </ul>
        </section>

        <section>
            <h3>Trend Analysis</h3>
            <ul id="trend-analysis">
                <!-- Trend analysis will be populated by JavaScript -->
            </ul>
        </section>

        <section>
            <h3>Suggestions for Your Mood</h3>
            <ul id="mood-suggestions">
                <!-- Suggestions will be populated by JavaScript -->
            </ul>
        </section>

        <section>
            <h3>Recent Moods</h3>
            <ul id="recent-moods">
                <!-- Recent moods will be populated by JavaScript -->
            </ul>
        </section>
        
        <a href="login.html" class="logout">Logout</a>
    </main>

    <footer>
        <p>&copy; 2024 Mental Health App</p>
    </footer>

    <script src="moodStatistics.js"></script> <!-- Connect moodStatistics.js -->
</body>
</html>
